<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel ="stylesheet" a href="tstyle.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>

			<div class="social-container">
                <div class ="icon-group">
				<a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&emr=1&ltmpl=default&ltmplcache=2&osid=1&passive=true&rm=false&scc=1&service=mail&ss=1&ifkv=ASKV5MjOW6vZpGrZAdTrDTLfMZlo2gQ_WxH3_mRdpnAdvHuMpatAsMh_qZGyuZmBWH14PoO-fZe0Dw&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://in.linkedin.com/?mcid=6844056167778418689&src=go-pa&trk=sem-ga_campid.14650114788_asid.151761418307_crid.657403558718_kw.linkedin%20login_d.c_tid.kwd-12704335873_n.g_mt.e_geo.1007800&cid=&gad_source=1&gbraid=0AAAAABKX7wF0NWeRXOcwSAR67IrjDq6Ht&gclid=EAIaIQobChMIqZLLhtn0jAMV7s08Ah2F4jiJEAAYASAAEgKJjvD_BwE&gclsrc=aw.ds" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div></div>
			<span>or use your Social media for registration</span>
			<input type="text" placeholder="Name" />
            <input type="text" placeholder="Phone"/>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
            
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&emr=1&ltmpl=default&ltmplcache=2&osid=1&passive=true&rm=false&scc=1&service=mail&ss=1&ifkv=ASKV5MjOW6vZpGrZAdTrDTLfMZlo2gQ_WxH3_mRdpnAdvHuMpatAsMh_qZGyuZmBWH14PoO-fZe0Dw&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://in.linkedin.com/?mcid=6844056167778418689&src=go-pa&trk=sem-ga_campid.14650114788_asid.151761418307_crid.657403558718_kw.linkedin%20login_d.c_tid.kwd-12704335873_n.g_mt.e_geo.1007800&cid=&gad_source=1&gbraid=0AAAAABKX7wF0NWeRXOcwSAR67IrjDq6Ht&gclid=EAIaIQobChMIqZLLhtn0jAMV7s08Ah2F4jiJEAAYASAAEgKJjvD_BwE&gclsrc=aw.ds" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&emr=1&ltmpl=default&ltmplcache=2&osid=1&passive=true&rm=false&scc=1&service=mail&ss=1&ifkv=ASKV5MjOW6vZpGrZAdTrDTLfMZlo2gQ_WxH3_mRdpnAdvHuMpatAsMh_qZGyuZmBWH14PoO-fZe0Dw&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Forgot your password? 
                <button class="ghost" id="forget-password">Forget</button>
            </a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<footer>
</footer>
<script src="ta.js"></script>
</body>
</html>
